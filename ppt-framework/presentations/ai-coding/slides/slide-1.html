<!DOCTYPE html>
<html lang="zh-CN"><head>
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coding 汇报</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .title { color:#e5e7eb; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(255,255,255,.15), rgba(255,255,255,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,255,255,.12), rgba(255,255,255,0) 60%); filter: blur(3px); }
    .wrap { width:96%; max-width:1400px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.14); border-radius: 16px; padding: 48px 56px; box-shadow: 0 10px 50px rgba(0,0,0,.35); backdrop-filter: blur(6px); text-align:center; }
    h1 { font-size: 3rem; margin: 0 0 .6rem; }
    p.sub { font-size: 1.1rem; opacity: .95; }
    .brand { margin-top: 16px; display:flex; align-items:center; justify-content:center; gap:10px; opacity:.95; }
    .brand svg { width:22px; height:22px; }
    @media (max-width: 768px) { h1 { font-size: 2.2rem; } .wrap { width: 94%; padding: 28px; } }


    .wrap { position: relative; z-index: 1; }
  </style>
</head>
<body class="" style="margin: 0px; padding: 0px; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;">

  <div class="decor-one"></div><div class="decor-two"></div>
  <div class="wrap">
    <h1 class="">如何利用AI提升开发效率</h1>
    <p class="sub">统一主题 · 规范化实践 · 指标可视化</p>
    <div class="brand">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="rgba(255,255,255,.4)"></circle><path d="M8 12h8M12 8v8" stroke="#fff" stroke-width="1.6"></path></svg>
      <span>EBD · 团队</span>
    </div>
  </div>


</body></html>
