<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>实践案例：端到端闭环</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.08); }
    .icon, .header-icon { color: #60a5fa; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(255,255,255,.15), rgba(255,255,255,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,255,255,.12), rgba(255,255,255,0) 60%); filter: blur(3px); }
    .card { width:96%; max-width:1400px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.14); border-radius: 16px; padding: 36px; box-shadow: 0 10px 50px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
    h2 { font-size: 2.2rem; margin-bottom: 0.75rem; color:#fff; display:flex; align-items:center; gap:10px; }
    .ico { width:22px; height:22px; stroke:#fff; stroke-width:1.8; fill:none; opacity:.95; }
    .divider { width:100%; height: 10px; background: linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.22), rgba(255,255,255,.0)); border-radius:999px; margin: 8px 0 18px; }
    .two-col { display:grid; grid-template-columns: 1fr 1fr; gap:22px; }
    .col { background: rgba(255,255,255,.07); border:1px solid rgba(255,255,255,.18); border-radius: 12px; padding: 18px; }
    .col h3 { margin:0 0 8px; color:#fff; font-size:1.15rem; display:flex; align-items:center; gap:8px; }
    .col ul { margin: 8px 0 0; padding-left: 18px; }
    .col li { line-height: 1.8; }
    @media (max-width: 768px) { .two-col { grid-template-columns: 1fr; } .card { width:94%; padding: 24px; } }
    .card { position: relative; z-index: 1; }
  </style>
</head>
<body>

  <div class="decor-one"></div><div class="decor-two"></div>
  <div class="card">
    <h2>
      <svg class="ico" viewBox="0 0 24 24"><path d="M3 12h18M12 3v18"/></svg>
      实践案例：端到端闭环
    </h2>
    <div class="divider"></div>
    <div class="two-col">
      <div class="col">
        <h3>
          <svg class="ico" viewBox="0 0 24 24"><path d="M4 6h16"/></svg>
          背景与目标
        </h3>
        <ul>
          <li>将老项目接入AI协作，降低维护成本</li>
          <li>以Specs与6A为主干，规范化交付流程</li>
        </ul>
      </div>
      <div class="col">
        <h3>
          <svg class="ico" viewBox="0 0 24 24"><path d="M6 8l6 6 6-6"/></svg>
          成果与效果
        </h3>
        <ul>
          <li>首版可用率提升：PR重新修改率下降40%</li>
          <li>UT覆盖率稳定在95%+，缺陷率下降31%</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
