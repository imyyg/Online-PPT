<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>总结与展望</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.08); }
    .icon, .header-icon { color: #60a5fa; }
    .brand-corner { background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(255,255,255,.15), rgba(255,255,255,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,255,255,.12), rgba(255,255,255,0) 60%); filter: blur(3px); }
    .card { width:96%; max-width:1400px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.14); border-radius: 16px; padding: 36px; box-shadow: 0 10px 50px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
    h2 { font-size: 2.2rem; margin-bottom: 0.75rem; color:#fff; display:flex; align-items:center; gap:10px; }
    .ico { width:22px; height:22px; stroke:#fff; stroke-width:1.8; fill:none; opacity:.95; }
    .divider { width:100%; height: 10px; background: linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.22), rgba(255,255,255,.0)); border-radius:999px; margin: 8px 0 18px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:22px; }
    .item { background: rgba(255,255,255,.07); border:1px solid rgba(255,255,255,.18); border-radius: 12px; padding: 18px; }
    .item h3 { margin:0 0 8px; color:#fff; font-size:1.1rem; display:flex; align-items:center; gap:8px; }
    .item ul { margin: 8px 0 0; padding-left: 18px; }
    .item li { line-height: 1.8; }
    .brand-corner { position: fixed; bottom: 14px; right: 14px; display:flex; align-items:center; gap:8px; color:#fff; opacity:.9; font-size:.9rem; }
    .brand-corner svg { width:18px; height:18px; }
    @media (max-width: 1024px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .card { width:94%; padding: 24px; } }
    .bg-lines { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .bg-lines::before, .bg-lines::after { content:""; position:absolute; inset:0; }
    .bg-lines::before { background: repeating-linear-gradient(130deg, rgba(96,165,250,0.06) 0px, rgba(96,165,250,0.06) 2px, rgba(96,165,250,0) 2px, rgba(96,165,250,0) 12px); background-size: 1000px 1000px; animation: moveLinesA 24s linear infinite; }
    .bg-lines::after { background: repeating-linear-gradient(210deg, rgba(139,92,246,0.05) 0px, rgba(139,92,246,0.05) 2px, rgba(139,92,246,0) 2px, rgba(139,92,246,0) 18px); background-size: 1000px 1000px; animation: moveLinesB 36s linear infinite; }
    .wrap { position: relative; z-index: 1; }
  </style>
</head>
<body>

  <div class="decor-one"></div><div class="decor-two"></div>
  <div class="card">
    <h2>
      <svg class="ico" viewBox="0 0 24 24"><path d="M12 6v6l4 2"/></svg>
      总结与展望
    </h2>
    <div class="divider"></div>
    <div class="grid">
      <div class="item">
        <h3>
          <svg class="ico" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg>
          经验总结
        </h3>
        <ul>
          <li>6A + Specs + SOLO形成可复制的方法论</li>
          <li>统一上下文与规则降低幻觉与返工</li>
        </ul>
      </div>
      <div class="item">
        <h3>
          <svg class="ico" viewBox="0 0 24 24"><path d="M4 6h16"/></svg>
          下一步计划
        </h3>
        <ul>
          <li>完善Specs模板与Prompt库（场景化）</li>
          <li>推广AI预评审与质量看板，持续优化</li>
        </ul>
      </div>
      <div class="item">
        <h3>
          <svg class="ico" viewBox="0 0 24 24"><path d="M6 8l6 6 6-6"/></svg>
          KPI与目标
        </h3>
        <ul>
          <li>AI代码采用率70%+、UT覆盖率95%+</li>
          <li>缺陷率下降30%+、PR修改率下降40%</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="brand-corner">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="rgba(255,255,255,.4)"/><path d="M8 12h8M12 8v8" stroke="#fff" stroke-width="1.6"/></svg>
    <span>EBD · AI Coding</span>
  </div>
</body>
</html>
