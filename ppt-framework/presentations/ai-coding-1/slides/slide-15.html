<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part 03 - Team Practice</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; overflow: hidden; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(96,165,250,.15), rgba(96,165,250,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(139,92,246,.12), rgba(139,92,246,0) 60%); filter: blur(3px); }
    .content { width: 96%; max-width: 1200px; text-align: center; position: relative; z-index: 1; }
    h2 { font-size: 2.8rem; margin: 0 0 48px; color:#ffffff; font-weight: 700; }
    .topics { display: grid; grid-template-columns: repeat(2, 1fr); gap: 32px; max-width: 900px; margin: 0 auto; }
    .topic { padding: 48px 32px; background: rgba(255,255,255,.07); border: 1px solid rgba(255,255,255,.15); border-radius: 16px; transition: all 0.3s; cursor: pointer; }
    .topic:hover { background: rgba(96,165,250,.12); border-color: rgba(96,165,250,.3); transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,.3); }
    .topic-number { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 16px; }
    .topic-title { font-size: 1.6rem; font-weight: 700; color: #ffffff; }
    @media (max-width: 768px) { h2 { font-size: 2rem; } .topics { grid-template-columns: 1fr; gap: 20px; } }
  </style>
</head>
<body>
  <div class="decor-one"></div>
  <div class="decor-two"></div>
  <div class="content">
    <h2>Part 03 - 团队AI Coding技术实践分享</h2>
    <div class="topics">
      <div class="topic">
        <div class="topic-number">01</div>
        <div class="topic-title">目前成果</div>
      </div>
      <div class="topic">
        <div class="topic-number">02</div>
        <div class="topic-title">如何实现</div>
      </div>
    </div>
  </div>
</body>
</html>
