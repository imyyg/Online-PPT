<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask & Context Awareness</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; overflow: hidden; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(96,165,250,.15), rgba(96,165,250,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(139,92,246,.12), rgba(139,92,246,0) 60%); filter: blur(3px); }
    .card { width:96%; max-width:1200px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.14); border-radius: 16px; padding: 48px 56px; box-shadow: 0 10px 50px rgba(0,0,0,.35); backdrop-filter: blur(6px); position: relative; z-index: 1; }
    h2 { font-size: 2.4rem; margin: 0 0 24px; color:#ffffff; font-weight: 700; }
    .content { font-size: 1.2rem; line-height: 2; opacity: .95; padding: 24px; background: rgba(96,165,250,.08); border-left: 4px solid #60a5fa; border-radius: 8px; }
    .features { margin-top: 24px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .feature { padding: 20px; background: rgba(139,92,246,.08); border: 1px solid rgba(139,92,246,.2); border-radius: 12px; }
    .feature-icon { font-size: 2rem; margin-bottom: 10px; }
    .feature-title { font-size: 1.1rem; font-weight: 700; color: #a78bfa; margin-bottom: 8px; }
    .feature-desc { font-size: 0.95rem; line-height: 1.7; }
    .note { margin-top: 20px; padding: 16px; background: rgba(251,191,36,.10); border-left: 4px solid #fbbf24; border-radius: 8px; font-size: 1rem; }
    @media (max-width: 768px) { .card { width:94%; padding:32px; } h2 { font-size: 1.9rem; } .features { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="decor-one"></div>
  <div class="decor-two"></div>
  <div class="card">
    <h2>Ask & Context Awareness</h2>
    <div class="content">
      可以在IDE内提问，具备"上下文感知"的能力，可以根据项目上下文做出回复，提出代码建议。
    </div>
    <div class="features">
      <div class="feature">
        <div class="feature-icon">💬</div>
        <div class="feature-title">Chat in IDE</div>
        <div class="feature-desc">Direct Q&A within development environment</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🧠</div>
        <div class="feature-title">Context Awareness</div>
        <div class="feature-desc">Understand project structure and codebase</div>
      </div>
    </div>
    <div class="note">
      📌 Corresponds to the Prompt Engineering phase
    </div>
  </div>
</body>
</html>
