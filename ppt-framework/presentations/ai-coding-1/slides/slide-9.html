<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part 02 - AI Coding IDE Development History</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; overflow: hidden; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(96,165,250,.15), rgba(96,165,250,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(139,92,246,.12), rgba(139,92,246,0) 60%); filter: blur(3px); }
    .content { width: 96%; max-width: 1200px; text-align: center; position: relative; z-index: 1; }
    h2 { font-size: 2.6rem; margin: 0 0 36px; color:#ffffff; font-weight: 700; }
    .subtitle { font-size: 1.2rem; opacity: .85; margin-bottom: 48px; }
    .stairs { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .step { width: 100%; max-width: 920px; padding: 24px 32px; background: rgba(255,255,255,.07); border: 1px solid rgba(255,255,255,.15); border-radius: 12px; font-size: 1.25rem; font-weight: 600; position: relative; transition: all 0.3s; animation: slideIn 0.6s ease-out forwards; opacity: 0; }
    .step:hover { background: rgba(96,165,250,.12); border-color: rgba(96,165,250,.3); transform: translateX(10px); }
    .step:nth-child(1) { animation-delay: 0.1s; margin-left: -200px; }
    .step:nth-child(2) { animation-delay: 0.2s; margin-left: -100px; }
    .step:nth-child(3) { animation-delay: 0.3s; margin-left: 0; }
    .step:nth-child(4) { animation-delay: 0.4s; margin-left: 100px; }
    .step:nth-child(5) { animation-delay: 0.5s; margin-left: 200px; }
    .step::before { content: attr(data-num); position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(135deg, #60a5fa, #a78bfa); display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: 700; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 768px) { h2 { font-size: 2rem; } .step { font-size: 1.05rem; padding: 18px 24px; } .step:nth-child(1), .step:nth-child(2), .step:nth-child(3), .step:nth-child(4), .step:nth-child(5) { margin-left: 0; } }
  </style>
</head>
<body>
  <div class="decor-one"></div>
  <div class="decor-two"></div>
  <div class="content">
    <h2>Part 02 - AI Coding IDE的发展历程</h2>
    <div class="subtitle">AI Coding IDE Development Corresponds to AI Coding Evolution</div>
    <div class="stairs">
      <div class="step" data-num="1">Auto Completion & Multiline Autocompletion</div>
      <div class="step" data-num="2">Ask & Context Awareness</div>
      <div class="step" data-num="3">Agent & Code Generation</div>
      <div class="step" data-num="4">Plan & Collaborative Development</div>
      <div class="step" data-num="5">Trae Solo & Context Engineering</div>
    </div>
  </div>
</body>
</html>
