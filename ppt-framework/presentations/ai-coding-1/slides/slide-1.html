<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coding Technology Practice Sharing</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; overflow: hidden; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(96,165,250,.25), rgba(96,165,250,0) 60%); filter: blur(2px); animation: pulse 4s ease-in-out infinite; }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(139,92,246,.20), rgba(139,92,246,0) 60%); filter: blur(3px); animation: pulse 4s ease-in-out infinite 2s; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .wrap { width:96%; max-width:1400px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.14); border-radius: 16px; padding: 48px 56px; box-shadow: 0 10px 50px rgba(0,0,0,.35); backdrop-filter: blur(6px); text-align:center; position: relative; z-index: 1; }
    h1 { font-size: 3.5rem; margin: 0 0 .8rem; background: linear-gradient(135deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 800; }
    p.sub { font-size: 1.3rem; opacity: .95; margin: 16px 0; }
    .brand { margin-top: 24px; display:flex; align-items:center; justify-content:center; gap:10px; opacity:.92; font-size: 1.1rem; }
    .brand svg { width:26px; height:26px; }
    @media (max-width: 768px) { h1 { font-size: 2.2rem; } .wrap { width: 94%; padding: 28px; } }
  </style>
</head>
<body>
  <div class="decor-one"></div>
  <div class="decor-two"></div>
  <div class="wrap">
    <h1>AI Coding 技术实践分享</h1>
    <p class="sub">Technology Practice Sharing</p>
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="8" stroke="rgba(96,165,250,.6)"></circle>
        <path d="M8 12h8M12 8v8" stroke="rgba(139,92,246,.8)"></path>
      </svg>
      <span>AI Coding Team</span>
    </div>
  </div>
</body>
</html>
