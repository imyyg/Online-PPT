<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Achievements</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #ccd6f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Data visualization grid background */
        .viz-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 4rem;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: #64ffda;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            color: #8892b0;
            margin-bottom: 4rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .metric-card {
            background: rgba(17, 34, 64, 0.8);
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }

        .metric-card:hover {
            transform: translateY(-10px);
            border-color: #64ffda;
            box-shadow: 0 15px 50px rgba(100, 255, 218, 0.3);
        }

        .metric-icon {
            font-size: 3rem;
            color: #64ffda;
            margin-bottom: 1.5rem;
        }

        .metric-value {
            font-size: 4rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
        }

        .metric-label {
            font-size: 1.2rem;
            color: #8892b0;
            line-height: 1.6;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 6px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #00d4ff);
            border-radius: 6px;
            animation: progressFill 2s ease-out forwards;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.6);
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }
        }

        .benefits-section {
            background: rgba(100, 255, 218, 0.05);
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            margin-top: 3rem;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .benefit-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(17, 34, 64, 0.6);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .benefit-item:hover {
            transform: translateY(-5px);
            background: rgba(17, 34, 64, 0.8);
        }

        .benefit-icon {
            font-size: 2.5rem;
            color: #64ffda;
            margin-bottom: 1rem;
        }

        .benefit-text {
            font-size: 1.1rem;
            color: #ccd6f6;
            font-weight: 500;
        }

        /* Animated counter */
        @property --num {
            syntax: '<integer>';
            initial-value: 0;
            inherits: false;
        }

        .counter {
            animation: counter 2s ease-out forwards;
            counter-reset: num var(--num);
        }

        .counter::after {
            content: counter(num);
        }
    </style>
</head>
<body>
    <!-- Visualization Grid -->
    <div class="viz-grid"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Current Achievements</h1>
        <div class="subtitle">Efficiency Improvement & Key Metrics</div>

        <div class="metrics-grid">
            <div class="metric-card">
                <i class="fas fa-rocket metric-icon"></i>
                <div class="metric-value">60-80%</div>
                <div class="metric-label">Overall Development Efficiency Improvement</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 70%;"></div>
                </div>
            </div>

            <div class="metric-card">
                <i class="fas fa-check-circle metric-icon"></i>
                <div class="metric-value">95%+</div>
                <div class="metric-label">Unit Test Coverage (AI-Assisted)</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 95%;"></div>
                </div>
            </div>

            <div class="metric-card">
                <i class="fas fa-code-branch metric-icon"></i>
                <div class="metric-value">85%+</div>
                <div class="metric-label">New Project AI Code Adoption Rate</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 85%;"></div>
                </div>
            </div>
        </div>

        <div class="benefits-section">
            <div class="benefits-grid">
                <div class="benefit-item">
                    <i class="fas fa-door-open benefit-icon"></i>
                    <div class="benefit-text">Lower Entry Barrier</div>
                </div>

                <div class="benefit-item">
                    <i class="fas fa-award benefit-icon"></i>
                    <div class="benefit-text">Quality Improvement</div>
                </div>

                <div class="benefit-item">
                    <i class="fas fa-briefcase benefit-icon"></i>
                    <div class="benefit-text">Business Focus</div>
                </div>

                <div class="benefit-item">
                    <i class="fas fa-search benefit-icon"></i>
                    <div class="benefit-text">Implementation Details</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animate metric values
        document.querySelectorAll('.metric-value').forEach((element, index) => {
            element.style.opacity = '0';
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transition = 'opacity 0.5s ease-out';
            }, 200 * (index + 1));
        });

        // Animate benefit items
        document.querySelectorAll('.benefit-item').forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            setTimeout(() => {
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
                item.style.transition = 'all 0.5s ease-out';
            }, 2000 + (100 * index));
        });
    </script>
</body>
</html>
