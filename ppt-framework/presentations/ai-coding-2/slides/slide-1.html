<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Technology Practice Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #ccd6f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #64ffda;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.15;
            z-index: 2;
        }

        .corner-decoration.top-left {
            top: 0;
            left: 0;
            border-top: 3px solid #64ffda;
            border-left: 3px solid #64ffda;
        }

        .corner-decoration.top-right {
            top: 0;
            right: 0;
            border-top: 3px solid #64ffda;
            border-right: 3px solid #64ffda;
        }

        .corner-decoration.bottom-left {
            bottom: 0;
            left: 0;
            border-bottom: 3px solid #64ffda;
            border-left: 3px solid #64ffda;
        }

        .corner-decoration.bottom-right {
            bottom: 0;
            right: 0;
            border-bottom: 3px solid #64ffda;
            border-right: 3px solid #64ffda;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .triangle.tl {
            top: 40px;
            left: 40px;
            border-width: 0 60px 60px 0;
            border-color: transparent rgba(100, 255, 218, 0.1) transparent transparent;
        }

        .triangle.tr {
            top: 40px;
            right: 40px;
            border-width: 60px 60px 0 0;
            border-color: rgba(100, 255, 218, 0.1) transparent transparent transparent;
        }

        .triangle.bl {
            bottom: 40px;
            left: 40px;
            border-width: 0 0 60px 60px;
            border-color: transparent transparent rgba(100, 255, 218, 0.1) transparent;
        }

        .triangle.br {
            bottom: 40px;
            right: 40px;
            border-width: 60px 0 0 60px;
            border-color: transparent transparent transparent rgba(100, 255, 218, 0.1);
        }

        .content {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #ccd6f6;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.5),
                         0 0 60px rgba(100, 255, 218, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.4),
                            0 0 40px rgba(100, 255, 218, 0.2);
            }
            to {
                text-shadow: 0 0 30px rgba(100, 255, 218, 0.6),
                            0 0 60px rgba(100, 255, 218, 0.4);
            }
        }

        .divider {
            width: 80%;
            height: 3px;
            margin: 0 auto;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #64ffda 20%, 
                #64ffda 80%, 
                transparent 100%);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
            animation: dividerGlow 2s ease-in-out infinite alternate;
        }

        @keyframes dividerGlow {
            from {
                box-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
            }
            to {
                box-shadow: 0 0 25px rgba(100, 255, 218, 0.7);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            color: #8892b0;
            margin-top: 2rem;
            letter-spacing: 0.05em;
        }

        /* Network nodes animation */
        .network-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Corner Decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <!-- Triangles -->
    <div class="triangle tl"></div>
    <div class="triangle tr"></div>
    <div class="triangle bl"></div>
    <div class="triangle br"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>AI Coding Technology Practice Sharing</h1>
        <div class="divider"></div>
        <p class="subtitle">Exploring the Future of Intelligent Development</p>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particlesContainer.appendChild(particle);
        }

        // Create network nodes
        const nodeCount = 15;
        for (let i = 0; i < nodeCount; i++) {
            const node = document.createElement('div');
            node.className = 'network-node';
            node.style.left = Math.random() * 100 + '%';
            node.style.top = Math.random() * 100 + '%';
            node.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(node);
        }
    </script>
</body>
</html>
