<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 01 - AI Coding Development History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a192f;
            color: #ccd6f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Code flow background */
        .code-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.15;
            z-index: 1;
            font-family: 'Courier New', monospace;
            color: #00ff41;
        }

        .code-line {
            position: absolute;
            white-space: nowrap;
            font-size: 14px;
            animation: flowRight 20s linear infinite;
        }

        @keyframes flowRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100vw);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5rem;
            color: #64ffda;
            text-shadow: 
                0 0 20px rgba(100, 255, 218, 0.5),
                0 4px 6px rgba(0, 0, 0, 0.3);
            animation: titleDrop 0.8s ease-out;
        }

        @keyframes titleDrop {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .steps-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2rem;
            margin-left: 10%;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            animation: stepSlideIn 0.6s ease-out forwards;
            position: relative;
        }

        .step-item:nth-child(1) {
            animation-delay: 0.2s;
            margin-left: 0;
        }

        .step-item:nth-child(2) {
            animation-delay: 0.4s;
            margin-left: 80px;
        }

        .step-item:nth-child(3) {
            animation-delay: 0.6s;
            margin-left: 160px;
        }

        .step-item:nth-child(4) {
            animation-delay: 0.8s;
            margin-left: 240px;
        }

        .step-item:nth-child(5) {
            animation-delay: 1s;
            margin-left: 320px;
        }

        @keyframes stepSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50px) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        .step-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.2);
            border: 3px solid #64ffda;
            position: relative;
            animation: dotPulse 2s ease-in-out infinite;
            flex-shrink: 0;
        }

        .step-item:nth-child(1) .step-dot { animation-delay: 0.2s; }
        .step-item:nth-child(2) .step-dot { animation-delay: 0.4s; }
        .step-item:nth-child(3) .step-dot { animation-delay: 0.6s; }
        .step-item:nth-child(4) .step-dot { animation-delay: 0.8s; }
        .step-item:nth-child(5) .step-dot { animation-delay: 1s; }

        @keyframes dotPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(100, 255, 218, 0);
            }
        }

        .step-dot::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #64ffda;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: dotGlow 2s ease-in-out infinite;
        }

        @keyframes dotGlow {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .step-content {
            background: rgba(17, 34, 64, 0.6);
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            border: 2px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .step-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .step-item:hover .step-content {
            border-color: rgba(100, 255, 218, 0.5);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
            transform: translateX(10px);
        }

        .step-item:hover .step-content::before {
            left: 100%;
        }

        .step-text {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ccd6f6 0%, #64ffda 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Connecting lines */
        .step-item::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: linear-gradient(180deg, #64ffda, transparent);
            left: 11px;
            top: 100%;
            opacity: 0.5;
        }

        .step-item:last-child::after {
            display: none;
        }

        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(100, 255, 218, 0.2);
        }

        .deco-circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 10%;
            animation: rotate 20s linear infinite;
        }

        .deco-circle-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 5%;
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Code Flow Background -->
    <div class="code-flow" id="codeFlow"></div>

    <!-- Decorative Circles -->
    <div class="deco-circle deco-circle-1"></div>
    <div class="deco-circle deco-circle-2"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Part 01 - AI Coding Development History</h1>
        
        <div class="steps-container">
            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-content">
                    <div class="step-text">Code Completion</div>
                </div>
            </div>

            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-content">
                    <div class="step-text">Prompt Engineering</div>
                </div>
            </div>

            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-content">
                    <div class="step-text">Vibe Coding</div>
                </div>
            </div>

            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-content">
                    <div class="step-text">Vibe Specs</div>
                </div>
            </div>

            <div class="step-item">
                <div class="step-dot"></div>
                <div class="step-content">
                    <div class="step-text">Context Engineering</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate code flow
        const codeFlow = document.getElementById('codeFlow');
        const codeStrings = [
            'const AI = { learning: true, evolving: true };',
            'function codeCompletion() { return "auto"; }',
            '01010101 10101010 01010101 10101010',
            'import { intelligence } from "artificial";',
            'while(true) { improve(); adapt(); }',
            'class CodingAssistant extends AI {}',
            '// The future of development',
            'async function innovate() { await transform(); }',
            'let revolution = new TechEvolution();',
            'if (AI) { productivity++; }',
        ];

        for (let i = 0; i < 15; i++) {
            const codeLine = document.createElement('div');
            codeLine.className = 'code-line';
            codeLine.textContent = codeStrings[i % codeStrings.length];
            codeLine.style.top = (i * 7 + Math.random() * 10) + '%';
            codeLine.style.animationDuration = (15 + Math.random() * 10) + 's';
            codeLine.style.animationDelay = (Math.random() * 5) + 's';
            codeFlow.appendChild(codeLine);
        }
    </script>
</body>
</html>
