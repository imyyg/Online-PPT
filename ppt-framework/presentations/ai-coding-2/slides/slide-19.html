<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 04 - Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at center, #0a192f 0%, #000510 100%);
            color: #ccd6f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Starry background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem;
            z-index: 10;
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #64ffda 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(100, 255, 218, 0.5);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .subtitle {
            font-size: 2rem;
            color: #8892b0;
            font-weight: 500;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Orbiting elements */
        .orbit-container {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .orbit-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #64ffda;
            border-radius: 50%;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
        }

        /* Decorative circles */
        .deco-circle {
            position: absolute;
            border: 2px solid rgba(100, 255, 218, 0.15);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1s;
        }

        .circle-3 {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Light rays */
        .light-ray {
            position: absolute;
            width: 2px;
            height: 200px;
            background: linear-gradient(180deg, rgba(100, 255, 218, 0.5), transparent);
            top: 50%;
            left: 50%;
            transform-origin: top center;
            opacity: 0.3;
            animation: rotateRay 10s linear infinite;
        }

        @keyframes rotateRay {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .light-ray:nth-child(1) { animation-delay: 0s; }
        .light-ray:nth-child(2) { animation-delay: -2.5s; }
        .light-ray:nth-child(3) { animation-delay: -5s; }
        .light-ray:nth-child(4) { animation-delay: -7.5s; }
    </style>
</head>
<body>
    <!-- Stars -->
    <div class="stars" id="stars"></div>

    <!-- Decorative Circles -->
    <div class="deco-circle circle-1"></div>
    <div class="deco-circle circle-2"></div>
    <div class="deco-circle circle-3"></div>

    <!-- Light Rays -->
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>

    <!-- Orbit Container -->
    <div class="orbit-container">
        <div class="orbit">
            <div class="orbit-dot"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Part 04</h1>
        <div class="subtitle">Summary</div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
