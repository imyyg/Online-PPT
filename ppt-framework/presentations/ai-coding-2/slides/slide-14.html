<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trae Solo & Context Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #ccd6f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Abstract architecture background */
        .architecture-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.05;
        }

        .arch-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #64ffda;
            border-radius: 8px;
        }

        .layer-1 {
            top: 15%;
            width: 70%;
            height: 80px;
        }

        .layer-2 {
            top: 35%;
            width: 60%;
            height: 80px;
        }

        .layer-3 {
            top: 55%;
            width: 50%;
            height: 80px;
        }

        .layer-4 {
            top: 75%;
            width: 40%;
            height: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem;
            z-index: 10;
            position: relative;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            justify-content: center;
        }

        .title-icon {
            font-size: 3.5rem;
            color: #64ffda;
            animation: iconRotate 4s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #64ffda;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .main-statement {
            background: rgba(100, 255, 218, 0.1);
            border: 3px solid #64ffda;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 15px 50px rgba(100, 255, 218, 0.2);
        }

        .statement-text {
            font-size: 2rem;
            line-height: 1.8;
            color: #ccd6f6;
            font-weight: 600;
        }

        .keyword {
            color: #64ffda;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }

        .logo-showcase {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 4rem;
        }

        .logo-container {
            background: rgba(17, 34, 64, 0.8);
            border: 3px solid #64ffda;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, #64ffda, transparent, #64ffda);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .logo-container:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 60px rgba(100, 255, 218, 0.4);
        }

        .logo-container:hover::before {
            opacity: 1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .logo-icon {
            font-size: 5rem;
            color: #64ffda;
            margin-bottom: 1.5rem;
        }

        .logo-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #64ffda;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            font-size: 1.2rem;
            color: #8892b0;
        }

        .connection-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #64ffda, transparent, #64ffda);
            position: relative;
        }

        .connection-line::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #64ffda;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 5px #64ffda;
            }
            50% {
                box-shadow: 0 0 20px #64ffda;
            }
        }

        .decorator-text {
            position: absolute;
            top: 120px;
            right: 100px;
            font-size: 1.2rem;
            color: #64ffda;
            font-weight: 600;
            opacity: 0.6;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <!-- Architecture Background -->
    <div class="architecture-bg">
        <div class="arch-layer layer-1"></div>
        <div class="arch-layer layer-2"></div>
        <div class="arch-layer layer-3"></div>
        <div class="arch-layer layer-4"></div>
    </div>

    <!-- Decorator Text -->
    <div class="decorator-text">
        <i class="fas fa-arrow-down"></i> The Future
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="title-wrapper">
            <i class="fas fa-project-diagram title-icon"></i>
            <h1>Trae Solo & Context Engineering</h1>
        </div>

        <div class="main-statement">
            <div class="statement-text">
                <span class="keyword">Trae Solo</span> is a typical representative of <span class="keyword">Context Engineering</span> philosophy in practice
            </div>
        </div>

        <div class="logo-showcase">
            <div class="logo-container">
                <i class="fas fa-cube logo-icon"></i>
                <div class="logo-name">Trae Solo</div>
                <div class="logo-subtitle">Next-Gen IDE</div>
            </div>

            <div class="connection-line"></div>

            <div class="logo-container">
                <i class="fas fa-layer-group logo-icon"></i>
                <div class="logo-name">Context Engineering</div>
                <div class="logo-subtitle">Unified Philosophy</div>
            </div>
        </div>
    </div>
</body>
</html>
