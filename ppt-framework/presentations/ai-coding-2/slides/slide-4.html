<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Completion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #ccd6f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Abstract code editor background */
        .editor-background {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #64ffda;
            padding: 2rem;
            overflow: hidden;
            white-space: pre;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem;
            z-index: 10;
            position: relative;
            display: flex;
            gap: 4rem;
            align-items: center;
        }

        .content-section {
            flex: 1;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .icon-section {
            flex: 0 0 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .title-icon {
            font-size: 3rem;
            color: #64ffda;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #64ffda;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .description {
            font-size: 1.5rem;
            line-height: 2;
            color: #8892b0;
            font-weight: 400;
            padding: 2rem;
            background: rgba(17, 34, 64, 0.4);
            border-left: 4px solid #64ffda;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Large decorative icon */
        .large-icon {
            font-size: 15rem;
            color: #64ffda;
            opacity: 0.15;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.25;
            }
        }

        /* Cursor animation */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #64ffda;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Decorative elements */
        .deco-dots {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #64ffda;
            border-radius: 50%;
            opacity: 0.3;
            animation: dotFloat 3s ease-in-out infinite;
        }

        .deco-dots:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .deco-dots:nth-child(2) {
            top: 60%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .deco-dots:nth-child(3) {
            top: 80%;
            right: 20%;
            animation-delay: 1s;
        }

        .deco-dots:nth-child(4) {
            top: 30%;
            right: 10%;
            animation-delay: 1.5s;
        }

        @keyframes dotFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Editor Background -->
    <div class="editor-background" id="editorBg"></div>

    <!-- Decorative Dots -->
    <div class="deco-dots"></div>
    <div class="deco-dots"></div>
    <div class="deco-dots"></div>
    <div class="deco-dots"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="content-section">
            <div class="title-wrapper">
                <i class="fas fa-terminal title-icon"></i>
                <h1>Code Completion</h1>
            </div>
            
            <div class="description">
                In the early days, AI Coding primarily appeared as simple code completion features, helping programmers quickly input common code snippets and reducing manual typing workload.
            </div>
        </div>

        <div class="icon-section">
            <i class="fas fa-code large-icon"></i>
        </div>
    </div>

    <script>
        // Generate editor background
        const editorBg = document.getElementById('editorBg');
        const sampleCode = `function autoComplete(input) {
  const suggestions = [];
  
  // AI analyzes context
  const context = analyzeContext(input);
  
  // Generate completions
  for (let i = 0; i < context.length; i++) {
    suggestions.push(generateSuggestion(context[i]));
  }
  
  return suggestions;
}

class CodeAssistant {
  constructor() {
    this.model = loadModel();
    this.cache = new Map();
  }
  
  complete(code) {
    if (this.cache.has(code)) {
      return this.cache.get(code);
    }
    
    const result = this.model.predict(code);
    this.cache.set(code, result);
    return result;
  }
}`;

        editorBg.textContent = sampleCode.repeat(8);
    </script>
</body>
</html>
