<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a192f;
            color: #ccd6f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Grid background */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* Bottom glow effect */
        .glow-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(100, 255, 218, 0.15) 0%, transparent 70%);
            z-index: 2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem;
            z-index: 10;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            color: #64ffda;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .menu-card {
            width: 800px;
            background: rgba(17, 34, 64, 0.6);
            border: 2px solid rgba(100, 255, 218, 0.1);
            border-radius: 12px;
            padding: 2rem 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: cardSlideIn 0.6s ease-out backwards;
        }

        .menu-card:nth-child(1) { animation-delay: 0.1s; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; }
        .menu-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .menu-card:hover::before {
            left: 100%;
        }

        .menu-card:hover {
            transform: translateY(-8px);
            border-color: rgba(100, 255, 218, 0.5);
            box-shadow: 
                0 10px 30px rgba(100, 255, 218, 0.2),
                inset 0 1px 0 rgba(100, 255, 218, 0.1);
            background: rgba(17, 34, 64, 0.8);
        }

        .menu-card:active {
            transform: translateY(-6px) scale(0.98);
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .card-number {
            font-size: 3rem;
            font-weight: 700;
            color: #64ffda;
            font-family: 'Courier New', monospace;
            min-width: 80px;
            text-align: center;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .card-title {
            flex: 1;
            font-size: 1.8rem;
            font-weight: 600;
            color: #ccd6f6;
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #64ffda, transparent);
            transition: width 0.3s ease;
        }

        .menu-card:hover .card-title::after {
            width: 100%;
        }

        .card-icon {
            font-size: 2rem;
            color: #64ffda;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .menu-card:hover .card-icon {
            opacity: 1;
            transform: rotate(5deg) scale(1.1);
        }

        /* Decorative elements */
        .deco-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            opacity: 0.3;
            animation: lineMove 3s ease-in-out infinite;
        }

        .deco-line.line-1 {
            top: 20%;
            left: 0;
            width: 30%;
        }

        .deco-line.line-2 {
            top: 50%;
            right: 0;
            width: 25%;
            animation-delay: 1s;
        }

        .deco-line.line-3 {
            bottom: 30%;
            left: 0;
            width: 35%;
            animation-delay: 2s;
        }

        @keyframes lineMove {
            0%, 100% {
                opacity: 0.2;
                transform: scaleX(1);
            }
            50% {
                opacity: 0.5;
                transform: scaleX(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>

    <!-- Bottom Glow -->
    <div class="glow-bottom"></div>

    <!-- Decorative Lines -->
    <div class="deco-line line-1"></div>
    <div class="deco-line line-2"></div>
    <div class="deco-line line-3"></div>

    <!-- Main Content -->
    <div class="container">
        <h2>Contents</h2>
        
        <div class="menu-items">
            <div class="menu-card">
                <div class="card-content">
                    <div class="card-number">01</div>
                    <div class="card-title">AI Coding Development History</div>
                    <i class="fas fa-code card-icon"></i>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-content">
                    <div class="card-number">02</div>
                    <div class="card-title">AI Coding IDE Evolution</div>
                    <i class="fas fa-laptop-code card-icon"></i>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-content">
                    <div class="card-number">03</div>
                    <div class="card-title">Team AI Coding Practice Sharing</div>
                    <i class="fas fa-users card-icon"></i>
                </div>
            </div>

            <div class="menu-card">
                <div class="card-content">
                    <div class="card-number">04</div>
                    <div class="card-title">Summary</div>
                    <i class="fas fa-flag-checkered card-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add click animation
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
