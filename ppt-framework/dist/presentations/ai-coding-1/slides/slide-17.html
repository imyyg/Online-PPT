<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How We Achieve This - 6A Workflow</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; overflow: hidden; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(96,165,250,.15), rgba(96,165,250,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(139,92,246,.12), rgba(139,92,246,0) 60%); filter: blur(3px); }
    .card { width:96%; max-width:1300px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.14); border-radius: 16px; padding: 48px 56px; box-shadow: 0 10px 50px rgba(0,0,0,.35); backdrop-filter: blur(6px); position: relative; z-index: 1; }
    h2 { font-size: 2.4rem; margin: 0 0 16px; color:#ffffff; font-weight: 700; text-align: center; }
    .subtitle { text-align: center; font-size: 1.2rem; color: #60a5fa; margin-bottom: 32px; font-weight: 600; }
    .workflow { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .step { padding: 24px 20px; background: rgba(255,255,255,.07); border: 1px solid rgba(255,255,255,.15); border-radius: 12px; transition: all 0.3s; }
    .step:hover { background: rgba(96,165,250,.12); border-color: rgba(96,165,250,.3); transform: translateY(-4px); }
    .step-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .step-number { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #60a5fa, #a78bfa); display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; flex-shrink: 0; }
    .step-title { font-size: 1.2rem; font-weight: 700; color: #ffffff; }
    .step-desc { font-size: 0.95rem; line-height: 1.7; color: #d1d5db; }
    .step-en { font-size: 0.85rem; color: #9ca3af; margin-top: 6px; }
    @media (max-width: 768px) { .card { width:94%; padding:32px; } h2 { font-size: 2rem; } .workflow { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="decor-one"></div>
  <div class="decor-two"></div>
  <div class="card">
    <h2>如何实现</h2>
    <div class="subtitle">6A Workflow</div>
    <div class="workflow">
      <div class="step">
        <div class="step-header">
          <div class="step-number">1</div>
          <div class="step-title">Align</div>
        </div>
        <div class="step-desc">需求对齐</div>
        <div class="step-en">Requirement Alignment</div>
      </div>
      <div class="step">
        <div class="step-header">
          <div class="step-number">2</div>
          <div class="step-title">Architect</div>
        </div>
        <div class="step-desc">架构设计</div>
        <div class="step-en">Architecture Design</div>
      </div>
      <div class="step">
        <div class="step-header">
          <div class="step-number">3</div>
          <div class="step-title">Atomize</div>
        </div>
        <div class="step-desc">任务拆分</div>
        <div class="step-en">Task Decomposition</div>
      </div>
      <div class="step">
        <div class="step-header">
          <div class="step-number">4</div>
          <div class="step-title">Approve</div>
        </div>
        <div class="step-desc">人工审查</div>
        <div class="step-en">Manual Review</div>
      </div>
      <div class="step">
        <div class="step-header">
          <div class="step-number">5</div>
          <div class="step-title">Automate</div>
        </div>
        <div class="step-desc">自动化执行</div>
        <div class="step-en">Automation Execution</div>
      </div>
      <div class="step">
        <div class="step-header">
          <div class="step-number">6</div>
          <div class="step-title">Assess</div>
        </div>
        <div class="step-desc">评估 & 验收</div>
        <div class="step-en">Assessment & Acceptance</div>
      </div>
    </div>
  </div>
</body>
</html>
