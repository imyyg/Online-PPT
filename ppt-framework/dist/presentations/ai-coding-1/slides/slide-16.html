    .benefits-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; text-align: center; }
    .benefit-item { font-size: 1.1rem; padding: 12px; background: rgba(255,255,255,.05); border-radius: 8px; }
    @media (max-width: 768px) { .card { width:94%; padding:32px; } h2 { font-size: 2rem; } .metrics, .benefits-list { grid-template-columns: 1fr; } }
