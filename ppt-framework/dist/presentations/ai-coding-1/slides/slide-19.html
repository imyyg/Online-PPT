<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part 04 - Summary</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; overflow: hidden; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(96,165,250,.20), rgba(96,165,250,0) 60%); filter: blur(2px); animation: pulse 4s ease-in-out infinite; }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(139,92,246,.18), rgba(139,92,246,0) 60%); filter: blur(3px); animation: pulse 4s ease-in-out infinite 2s; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .content { width: 96%; max-width: 1000px; text-align: center; position: relative; z-index: 1; }
    h2 { font-size: 3.5rem; margin: 0; background: linear-gradient(135deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 800; }
    .subtitle { font-size: 1.5rem; margin-top: 24px; opacity: .9; }
    @media (max-width: 768px) { h2 { font-size: 2.5rem; } .subtitle { font-size: 1.2rem; } }
  </style>
</head>
<body>
  <div class="decor-one"></div>
  <div class="decor-two"></div>
  <div class="content">
    <h2>Part 04 - 总结</h2>
    <div class="subtitle">Summary & Insights</div>
  </div>
</body>
</html>
