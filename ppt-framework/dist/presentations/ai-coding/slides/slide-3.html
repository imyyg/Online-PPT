<!DOCTYPE html>
<html lang="zh-CN"><head>
  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coding发展历程</title>
  <style>
    body { height:100vh; margin:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0b1220 0%, #0e1628 50%, #0a0f1a 100%); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .decor-one { position: fixed; top: -80px; right: -80px; width: 260px; height: 260px; background: radial-gradient(circle, rgba(255,255,255,.15), rgba(255,255,255,0) 60%); filter: blur(2px); }
    .decor-two { position: fixed; bottom: -90px; left: -90px; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,255,255,.12), rgba(255,255,255,0) 60%); filter: blur(3px); }
    .timeline { width: 96%; max-width: 1400px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.14); border-radius: 16px; padding: 32px 40px; box-shadow: 0 10px 50px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
    h2 { font-size: 2.2rem; margin-bottom: 1rem; color:#ffffff; display:flex; align-items:center; gap:10px; }
    .ico { width:22px; height:22px; stroke:#fff; stroke-width:1.8; fill:none; opacity:.95; }
    .divider { width:100%; height: 10px; background: linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.22), rgba(255,255,255,.0)); border-radius:999px; margin: 8px 0 12px; }
    .row { display:grid; grid-template-columns: 200px 1fr; gap: 20px; align-items:flex-start; padding: 16px 0; border-bottom:1px dashed rgba(255,255,255,.25); }
    .stage { color:#e0f2fe; font-weight: 700; }
    .desc { opacity: .95; line-height: 1.75; }
    .badge { display:inline-block; font-size:.9rem; padding:6px 12px; margin: 6px 8px 0 0; border:1px solid rgba(255,255,255,.25); border-radius:999px; background: rgba(255,255,255,.08); }
    @media (max-width: 768px) { .row { grid-template-columns: 1fr; } .timeline { width:94%; padding:24px; } }
    .bg-lines { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .bg-lines::before, .bg-lines::after { content:""; position:absolute; inset:0; }
    .bg-lines::before { background: repeating-linear-gradient(130deg, rgba(96,165,250,0.06) 0px, rgba(96,165,250,0.06) 2px, rgba(96,165,250,0) 2px, rgba(96,165,250,0) 12px); background-size: 1000px 1000px; animation: moveLinesA 24s linear infinite; }
    .bg-lines::after { background: repeating-linear-gradient(210deg, rgba(139,92,246,0.05) 0px, rgba(139,92,246,0.05) 2px, rgba(139,92,246,0) 2px, rgba(139,92,246,0) 18px); background-size: 1000px 1000px; animation: moveLinesB 36s linear infinite; }
    @keyframes moveLinesA { 0% { background-position: 0 0; } 100% { background-position: 200px 0; } }
    @keyframes moveLinesB { 0% { background-position: 0 0; } 100% { background-position: -150px 0; } }
    .card { position: relative; z-index: 1; }

  </style>
</head>
<body class="" style="margin: 0px; padding: 0px; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center;">
  <div class="decor-one"></div><div class="decor-two"></div>

  <div class="timeline">
    <h2 class="">
      <svg class="ico" viewBox="0 0 24 24"><path d="M12 3l2.4 4.9L20 9l-4 4 1 6-5-3-5 3 1-6-4-4 5.6-1.1L12 3z"></path></svg>
      AI Coding发展历程
    </h2>
    <div class="divider"></div>
    <div class="row">
      <div class="stage">Prompt Engineer</div>
      <div class="desc">强调使用准确具体的提示词；常见技巧：预设角色、结构化指令、分步骤输出。</div>
    </div>
    <div class="row">
      <div class="stage">Vibe Coding</div>
      <div class="desc">随着Claude 3.5等模型能力提升，简短提示即可完成大量开发，效率显著提升，但容易产生“屎山”代码。</div>
    </div>
    <div class="row">
      <div class="stage">Context Engineer（Vibe Specs）</div>
      <div class="desc">行业共识：通过前期文档与规则（specs、rules）约束，降低幻觉与发散，实现工程可控的AI Coding。</div>
    </div>
    <div class="row" style="border-bottom:none;">
      <div class="stage">公司实践</div>
      <div class="desc">
        <span class="badge">Trae IDE（SOLO模式）</span>
        <span class="badge">6A规则体系</span>
        <span class="badge">项目Rules/Specs统一</span>
      </div>
    </div>
  </div>

</body></html>
